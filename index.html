        <div

        </div>

            id="prev-btn">

        </button>
        <button

        <div class="flex justify-between py-6 px-12 shadow-2xl bg-neutral-950 opacity-95 text-white w-dvw fixed top-0 border-b-2 border-solid z-50"
            style="border-image: linear-gradient(to right, rgba(0, 0, 0, 0.9) 20%, rgba(249, 115, 22, 1) 50%, rgba(0, 0, 0, 0.9) 80%) 1; max-height: 7rem;">
            <a href="#"><img src="./img/temp_logo_2.png" alt="Logo" class="max-h-14"></a>
            <nav>
                <ul class="flex justify-between p-4 gap-44">
                    <li>
                        <a href="#"
                            class="p-3 uppercase rounded-lg hover:text-black hover:bg-slate-200 transition-all font-bold">Home</a>
                    </li>
                    <li>
                        <a href="#"

                </ul>
            </nav>
            <button
                class="text-white p-4 text-center -skew-x-[16deg] outline-8 gradient-button hover:animate-background-shift font-bold">

            </button>

        <div class="container h-dvh text-white flex items-center pl-24">
            <div class="flex flex-col z-10">
                <h1 class="font-bold py-12 text-4xl">

                <div class="max-w-96">Test your skills with Matbo, a dynamic math puzzle game! Arrange and combine

                </div>
                <div class="flex justify-evenly gap-12 py-12">
                    <button
                        class="text-white p-4 text-center -skew-x-[16deg] outline-8 gradient-button hover:animate-background-shift font-bold w-full">
                        <div class="skew-x-[16deg]">Play Now</div>
                    </button>
                    <button
                        class="text-orange-500 p-4 text-center -skew-x-[16deg] outline-8 lm-gradient-button hover:animate-background-shift font-bold w-full">
